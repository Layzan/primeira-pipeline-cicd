name: CI-CD
on: 
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  CI:
    runs-on: ubuntu-latest
    steps:
    - name: Obtendo o código
      uses: actions/checkout@v4.1.5
    - name: Autenticação no Docker Hub
      uses: docker/login-action@v3.1.0
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Build da Imagem Docker
      uses: docker/build-push-action@v5.3.0
      with:
        context: ./src
        file: ./src/Dockerfile
        push: true
        tags: | 
          layzan/primeira-pipeline-cicd:v${{ github.run_number }} 
          layzan/primeira-pipeline-cicd:latest 
  # CD:
  #   needs: [CI]
  #   uses: layzan/primeira-pipeline-cicd/.github/workflows/deploy.yml@main
  #   with:
  #     do_deployment_name: web
  #     do_image_tag: layzan/primeira-pipeline-cicd:v${{ github.run_number }}
  #   secrets: inherit

  CD:
    runs-on: ubuntu-latest
    needs: [CI]
    steps: 
      - name: Obtendo o código
        uses: actions/checkout@v4.1.5

      - name: Deploy na Digital Ocean
        uses: arn-ob/do-kubectl-action@main
        with:
          do_access_token: ${{ secrets.DO_API_TOKEN }}
          do_cluster_certificate: ${{ secrets.DO_CLUSTER_CERTIFICATE }}
          do_deployment_name: web
          do_container_name: web
          do_image_tag: layzan/primeira-pipeline-cicd:v${{ github.run_number }}
          do_namespace: web
          args: ""
    